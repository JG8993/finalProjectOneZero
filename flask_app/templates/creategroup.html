<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Create Group</title>
  </head>
  <body class="bg-info">
    <div class="d-flex justify-content-center m-3">
      <nav class="navbar navbar-dark bg-dark rounded">
      <a class="navbar-brand text-info border-info"><h1> Weights With Friends </h1></a>
  </div>
    <form
      action="/add_new_group"
      class="card col-3 mx-auto bg-dark text-info"
      method="post"
    >
      <div class="form-group">
        <label for="name"><strong>Create a group!</strong></label>
        <input type="text" name="name" class="form-control" />
      </div>
      <input type="submit" value="Submit Group Name" class="btn text-success border-info m-2 p-2 ">
      <a href="/success" value="Go back" class="d-flex justify-content-around m-1 btn bg-dark text-danger border-info">Dashboard</a>
    </form>
  </body>
</html>
