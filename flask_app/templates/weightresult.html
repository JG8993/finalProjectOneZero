<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Barbell Plate Calculator</title>
  </head>
  <body class="bg-info">
    <div class="d-flex justify-content-center m-3">
        <nav class="navbar navbar-dark bg-dark rounded">
        <a class="navbar-brand text-info border-info"><h1> Weights With Friends </h1></a>
    </div>
    <div class="card col-3 mx-auto text-center m-5 bg-dark text-info">
      <h3>Barbell Plate Calculator</h3>
      <h1>Result</h1>
      <p>You want to lift {{ target_weight }} pounds.</p>
      <p>To do so, you need:</p>
      <ul>
          {% for weight, plates in plates_per_side.items() %}
              <p>{{ plates }} x {{ weight }} lbs plates per side</p>
          {% endfor %}
      </ul>
      <a href="/create_weight_page/{{id}}" value="Go back" class="btn btn-dark text-info border-info">Calculate Another Weight!</a>
    </div>
  </body>
</html>
